<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndicArtes</title>

    <!-- icones -->
    <link rel="stylesheet" href="assets/fonts/style.css">

    <!-- css -->
    <link rel="stylesheet" href="style.css" />


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav class="container show">
        <a class="logo" href="#">Indic<span>Arts</span>.</a>
        <div class="menu">
          <ul class="grid">
            <li><a href="#home" class="title">Home</a></li>
            <li><a href="#about" class="title">Sobre</a></li>
            <li><a href="#services" class="title">Trabalhos</a></li>
            <li><a href="#contact" class="title">Contato</a></li>
          </ul>
        </div>
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </nav>
    </header>

    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
              src="https://images.pexels.com/photos/1193743/pexels-photo-1193743.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt=""
            />
          </div>

          <div class="text">
            <h2 class="title">A casa da sua criatividade</h2>
            <p>
              De canecas a persolizados de festa, nos temos a solução para a sua ideia!
            </p>
            <a class="button" href="#">Conheça mais</a>
          </div>
        </div>
      </section>

      <div class="divider-1"></div>

      <section class="section" id="about">
        <div class="container grid">
          Sobre
        </div>
      </section>

      <section class="section" id="services">
        <div class="container grid">
          Trabalhos
        </div>
      </section>
      
    </main>
    <footer></footer>
  </body>
</html>
